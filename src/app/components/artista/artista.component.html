<div class="container">

  <div class="row separador">
    <div class="col-md-3 text-center">
      <img [src]="artista.images | sinfoto" class="img-thumbnail img-circle">
      <br>
    </div>
    <div class="col-md-9">
      <h3>{{artista.name}} <small> Seguidores {{artista.followers.total}} </small></h3>
      <hr>
      <a [routerLink]="['/buscar']"  class="btn btn-outline-danger btn-block">Regresar</a>
      <a [href]="artista.external_urls.spotify" class="btn btn-outline-success btn-block">Ver en Spotify</a>
    </div>
  </div>

  <div>
    <h3>Top Tracks</h3>
    <table class="table table-inverse">
      <thead>
        <tr>
          <th>#</th>
          <th>Foto</th>
          <th>Cancion</th>
          <th>Popularidad</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pista of pistas; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            <img [src]="pista.album.images | sinfoto" class="img-fluid img-50">
          </td>
          <td>{{pista.name}}</td>
          <td>{{pista.popularity}}</td>
          <td>
            <!--<audio controls>
                <source [src]="pista.preview_url">
                Tu navegador es muy viejo
            </audio>-->
            <iframe [src]=" pista.uri | domseguro:'https://open.spotify.com/embed?uri='"
            width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
          </td>

        </tr>
      </tbody>
    </table>
  </div>


</div>
